<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Comment</title>
</head>
<body>
    <div class="add-comment-section">
        <div class="add-comment-container">
    <form action="{% url 'add_comment' post.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="content">Comment:</label>
        <textarea id="content" name="content" rows="4" cols="50" placeholder="Add comment..."></textarea><br><br>
{% comment %} 
        <label for="image">Post Image:</label>
        <input type="file" id="image" name="image"><br><br> {% endcomment %}

        <button id="sub-btn" type="submit">Post comment</button>
    </form>
        </div>
    </div>
    <script>
        // Replace the current entry in the history stack
        window.history.replaceState(null, null, window.location.href);
    </script>
</body>
</html>
