<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="update-profile-section">
    <h1>Update profile</h1>
    <form action="{% url 'update_profile' user.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="content">Bio:</label>
        <textarea id="content" name="bio" rows="4" cols="50" value="{{profile_obj.bio}}" placeholder="Write Bio for profile">{{profile_obj.bio}}</textarea> <br><br>

        <label for="image">Post Image:</label>
        <input type="file" id="image" name="image"><br><br>

        <button id="update-btn" type="submit">update</button>
    </form>
    </div>
</body>
</html>
